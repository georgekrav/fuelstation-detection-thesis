<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fuel Stations Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="../data/markers.js"></script>

<script>
  let map = L.map('map').setView([39.0742, 21.8243], 7);
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Check if STATIONS is loaded
  if (typeof STATIONS !== 'undefined' && STATIONS.length > 0) {
    STATIONS.forEach(s => {
      if (s.lat && s.lon) {
        const color = s.loc_type === "ROOFTOP" ? '#28a745' : '#dc3545';
        const tooltip = `Station ${s.id}${s.address ? '<br>' + s.address : ''}`;
        
        L.circleMarker([s.lat, s.lon], {
          radius: 5,
          fillColor: color,
          color: '#fff',
          weight: 2,
          fillOpacity: 0.8
        }).bindTooltip(tooltip).addTo(map);
      }
    });

    map.fitBounds(STATIONS.map(s => [s.lat, s.lon]));
  } else {
    console.error('STATIONS data not loaded');
    alert('Error: Station data not found.');
  }
</script>
</body>
</html>
